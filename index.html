<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Bootstrap Intro</title>
</head>
<body>

    <div id="first-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img class="spider" src="https://www.illustrationhistory.org/images/uploads/Ross_MG_3255.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption spider-caption">
                    <h3><b>Spider-Man</b></h3>
                        <p>Gotta Save Gwen!!!</p>
                </div>
            </div>
            <div class="carousel-item"><img class="avengers" src="https://i.pinimg.com/originals/a4/bf/d2/a4bfd26957fe88de65af75bfa1a07021.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption avenger-caption">
                    <h3><b>Avengers</b></h3>
                        <p>AVENGERS ASSEMBLE</p>
                </div>
            </div>
            <div class="carousel-item"><img class="silver" src="https://i.pinimg.com/736x/fe/12/4c/fe124c937e0ea274061fa06c3e85539e.jpg" alt="" class="d-block w-100">
                <div class="carousel-caption silver-caption">
                    <h3><b>Silver Surfer</b></h3>
                        <p>Who Am I?</p>
                </div>
            </div>
        </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#first-carousel" data-bs-slide="prev">
                <span class="pb carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#first-carousel"       data-bs-slide="next">
                <span class=" nb carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
